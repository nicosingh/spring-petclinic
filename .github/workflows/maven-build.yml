name: Java CI with Maven

on:
  push

env:
  JAVA_VERSION: '17'

jobs:
  build:
    name: Build Job
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build
        uses: ./.github/actions/maven.yml
        with:
          maven-task: package
        
  test:
    name: Test Job
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Test
        uses: ./.github/actions/maven.yml
        with:
          maven-task: test
          java-version: ${{ env.JAVA_VERSION }}